<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Maintenance</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --fg: #e2e8f0;        /* slate-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #38bdf8;    /* sky-400 */
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f8fafc; --fg:#0f172a; --muted:#475569; --accent:#0284c7; }
    }
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 50% -10%, rgba(56,189,248,0.15), transparent 60%),
                  var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    main {
      text-align: center;
      max-width: 60ch;
      line-height: 1.2;
    }
    h1 {
      font-size: clamp(2.2rem, 4vw + 1rem, 4rem);
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0.25rem 0 1.25rem;
      color: var(--muted);
      font-size: clamp(1rem, 1vw + 0.6rem, 1.25rem);
    }
    .gear {
      width: 56px; height: 56px; margin: 0 auto 1rem;
      border-radius: 50%;
      border: 6px solid var(--accent);
      border-top-color: transparent;
      animation: spin 1.4s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    footer { margin-top: 1.25rem; font-size: 0.95rem; color: var(--muted); }
    small { opacity: 0.9; }
  </style>
</head>
<body>
  <main role="main" aria-live="polite">
    <div class="gear" aria-hidden="true"></div>
    <h1>Site is currently under maintenance.</h1>
    <p>Weâ€™ll be back online shortly. Thanks for your patience.</p>
    <!-- Optional contact line; remove if not needed -->
    <footer>
    </footer>
  </main>
</body>
</html>
